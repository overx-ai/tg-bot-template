# Telegram Bot Deployment Configuration
# Copy this file and customize for your environment

# Server Configuration
SERVER_USER="jack"
SERVER_HOST="your-server.com"
DEPLOY_PATH="/home/jack/JACK"
SERVICE_USER="jack"

# Repository Configuration
REPO_URL="git@github.com:{{ cookiecutter.github_username }}/{{ cookiecutter.github_repo_name }}.git"
REPO_NAME="{{ cookiecutter.project_slug }}"
BRANCH="main"

# Database Configuration
DATABASE_URL="postgresql://user:password@localhost:5432/botdb"
DB_NAME="{{ cookiecutter.database_name }}"
DB_USER="jack"
BACKUP_RETENTION=3

# S3 Configuration (optional)
S3_BUCKET=""
S3_REGION="us-east-1"
AWS_PROFILE="default"

# Bot Configuration
TELEGRAM_BOT_TOKEN=""
BOT_NAME="{{ cookiecutter.bot_name }}"
BOT_DESCRIPTION="{{ cookiecutter.project_description }}"
BOT_VERSION="0.1.0"

# Environment File Configuration
ENV_FILE_PATH="/home/jack/configs/.env"

# Notification Configuration (optional)
SLACK_WEBHOOK=""
DISCORD_WEBHOOK=""
NOTIFICATION_ENABLED=false

# Deployment Options
AUTO_MIGRATE=true
MIGRATION_TIMEOUT=300
BACKUP_ENABLED=true
HEALTH_CHECK_ENABLED=true
ROLLBACK_ON_FAILURE=true

# Logging Configuration
LOG_LEVEL="INFO"
LOG_RETENTION_DAYS=30

# Security Configuration
GPG_RECIPIENT=""  # For backup encryption
SSH_KEY_PATH="~/.ssh/id_rsa"

# Service Configuration
SERVICE_RESTART_DELAY=10
SERVICE_START_LIMIT_BURST=10
SERVICE_START_LIMIT_INTERVAL=300

# Health Check Configuration
HEALTH_CHECK_TIMEOUT=30
HEALTH_CHECK_RETRIES=3
HEALTH_CHECK_INTERVAL=60

# Backup Configuration
BACKUP_COMPRESS=true
BACKUP_ENCRYPT=false
BACKUP_S3_UPLOAD=false

# Development/Testing Options
DRY_RUN_DEFAULT=false
VERBOSE_DEFAULT=false
FORCE_DEFAULT=false